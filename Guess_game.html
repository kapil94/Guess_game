<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Above script is for bootstrap cdn -->

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- Above script is for google font Press start 2P -->

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link href="css/all.css" rel="stylesheet">

<!-- Above stylesheet is for fonticons -->

<link rel="stylesheet" href="css/game_style.css">
<script src='game_script.js' defer></script>
<title>Guess Game</title>

</head>
<body onload="initialize()" class="victory_color">
<div class="container-fluid">
    <button type="button" class="reset" onclick="Again()">Again!</button>
    <h1>Guess My Number!</h1>
    <div class='answer' id='Answer'><i class="fas fa-question fa-5x"></i></div>
    <hr>
    
    <div class="row">
        <div class="col-sm-2">
           <input type="number" min="1" max="20" class="guess" id="Guess">
           <br>
           <button type="button" class="check" onclick="check_Guessed()"> Check!</button>
        </div>
        <div class="col-sm-2">
            <h2 class="result">Keep Guessing..</h2>
            <h3>Score:<span class="score">20</span></h3>
            <h3>HighScore:<span class="HighScore">0</span></h3>
        </div>
    
    </div>
    
</div>
</body>
</html>
